<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="shortcut icon" href="images/ccico.ico" type="images/x-icon"/>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <header>
        <div class="header_left">
            <img src="images/logo.png" alt="" srcset="">
            <div class="logo_font">
                <span>信用商城</span><br>
                <span>www.xysc.com</span>
            </div>
            <span class="we_logo">欢迎注册</span>
        </div>
        <p class="header_right f14">已有帐号？<a class="colorred" href="javascript:0">请登录</a></p>
    </header>
    <div class="ZCContent clearfix pt30 pb50">
       <div class="ZC_title clearfix">
           <ul class="clearfix pb15">
               <li class="colorGreed curaor_pointer">个人登录页面</li>
               <li class="curaor_pointer">企业用户登录</li>
           </ul>
           <div class="ZC_yzPassword mt30">
               <i class="ZC_i01"></i>
               <i class="ZC_i02"></i>
               <i class="ZC_i03"></i>
               <!-- 验证手机号 -->
               <div class="ZC_cont">
                    <p class="ZC_phone pr">
                        <img class="mt40" src="images/ZC_icon04.png" alt="">
                        <input class="pa f14" type="text" placeholder="请输入手机号">
                    </p>
                    <p class="ZC_yzm mt25">
                        <input class="ZC_put pl20 f14" type="text" placeholder="请输入手机验证码">
                        <input class="ZC_put02 colorfff" type="submit" value="发送验证码">
                    </p>
                    <input class="ZC_next colorfff f16 mt40 mb35 curaor_pointer" type="button" name="" id="" value="下一步">
               </div>
               <!-- 填写帐号信息 -->
               <div class="ZC_cont02 dis_none">
                    <p class="ZC_phone02 pr">
                        <img class="mt40" src="images/ZC_icon05.png" alt="">
                        <input class="pa f14 pl15" type="text" placeholder="请输入手机号">
                    </p>
                    <p class="ZC_phone02 pr">
                        <img class="mt25" src="images/ZC_icon06.png" alt="">
                        <input class="pa f14 pl15" type="text" placeholder="建议使用两种或者两种以上字符组合">
                    </p>
                    <p class="ZC_phone02 pr">
                        <img class="mt25" src="images/ZC_icon06.png" alt="">
                        <input class="pa f14 pl15" type="text" placeholder="请再次输入密码">
                    </p>
                    <input class="ZC_next colorfff f16 mt40 mb35 curaor_pointer fb" type="button" name="" id="" value="立刻注册">
               </div>
               <!-- 注册成功 --> 
               <div class="ZC_cont03 dis_none">
                    <p class="tc pt50 pb40"><img src="images/ZC_icon08.png" alt=""></p>
                    <a class="ZC_next dis_inlin_biock tc colorfff f16 mt40 mb35 curaor_pointer fb" href="login.html">立即登录</a>
               </div>  
           </div>
       </div>
    </div>
    <footer>
        <div class="footer_content">
            <img src="images/footer_logo.png" alt="">
            <ul>
                <li>
                    <p>售后保障</p>
                    <p>退换货流程</p>
                    <p>售后服务承诺及政策</p>
                </li>
                <li>
                    <p>关于我们</p>
                    <p>公司信息 </p>
                    <p>联系我们</p>
                </li>
                <li>
                    <p>扶贫认证</p>
                    <p>二维码</p>
                </li>
                <li>
                   <img src="images/ewm.png" alt="">
                </li>
            </ul>
            <p class="footer_xz">版权所有：上海市社会信用促进中心 2017 沪 ICP 备：17053360 号</p>
        </div>
    </footer>
</body>
</html>
